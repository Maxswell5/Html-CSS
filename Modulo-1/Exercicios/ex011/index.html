<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Média em HTML5</title>
    
</head>
<body>
    <h1>Imagens diinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
    ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="auto" controls autoplay loop>
        <source src="midia/[ULTRAKILL OST] The Fire is Gone (Piano, Saxophone, & Trumpet ver.).mp3" type="audio/mpeg">
        <source src="midia/[ULTRAKILL OST] The Fire is Gone (Piano, Saxophone, & Trumpet ver.) (online-audio-converter.com).wav" type="audio/wav">
        <source src="midia/[ULTRAKILL OST] The Fire is Gone (Piano, Saxophone, & Trumpet ver.).mp3" type="audio/ogg">
        <p>Caso o áudio não funciona <a href="midia/[ULTRAKILL OST] The Fire is Gone (Piano, Saxophone, & Trumpet ver.).mp3" download="media/[ULTRAKILL OST] The Fire is Gone (Piano, Saxophone, & Trumpet ver.).mp3" type="audio/mp3">clique aqui para baixar</a></p>
        <!--A tag p só ira aparecer caso nenhum dos 3 áudio funciona, mas caso apareca então não vai aparecer-->
    </audio>
</body>
</html>
